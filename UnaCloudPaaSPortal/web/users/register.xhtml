<ui:composition template="/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="titulo" value="UnaCloud: Infrastructure as a Service" />
    <ui:define name="body">
        <p:panel header="User register">
            <h:form>
                <h:panelGrid id="grid" columns="3">
                    <h:outputLabel value="First Name*" />
                    <p:inputText id="fname" required="true" requiredMessage="*" value="#{userRegisterBean.firstname}"/>
                    <p:message display="text" for="fname" />
                    <h:outputLabel value="Last Name*" />
                    <p:inputText id="lname" required="true" requiredMessage="*" value="#{userRegisterBean.lastname}"/>
                    <p:message display="text" for="lname" />
                    <h:outputLabel value="Email*" />
                    <p:inputText id="email" required="true" requiredMessage="*" value="#{userRegisterBean.email}"/>
                    <p:message display="text" for="email" />
                    <h:outputLabel value="Username*" />
                    <p:inputText id="usern" required="true" requiredMessage="*" value="#{userRegisterBean.username}"/>
                    <p:message display="text" for="usern" />
                    <h:outputLabel value="Password*" />
                    <p:password id="pass" required="true" requiredMessage="*" value="#{userRegisterBean.password}"/>
                    <p:message display="text" for="pass" />
                    <h:outputLabel value="Repeat Password*" />
                    <p:password id="rpass" required="true" requiredMessage="*" value="#{userRegisterBean.repeatpass}"/>
                    <p:message display="text" for="rpass" />
                    <h:outputLabel value="Why will you use UnaCloud?" />
                    <p:inputTextarea value="#{userRegisterBean.description}"/>
                    <p:spacer/>
                    <p:commandButton style="float: right;" action="#{userRegisterBean.insert()}" value="Sign up" update="grid"/>
                </h:panelGrid>
                <p:messages for="valid" showDetail="true" autoUpdate="true"/>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
