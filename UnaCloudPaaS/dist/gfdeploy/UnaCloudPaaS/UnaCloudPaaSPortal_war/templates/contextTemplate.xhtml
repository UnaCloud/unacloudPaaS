<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico"/>
        <title>UnaCloud PaaS</title>
        <link type="text/css" rel="stylesheet" href="/paas/resources/app.css"/>
    </h:head>
    <h:body >
        <ui:include src="/templates/header.xhtml"/>
        <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
            <tr>
                <td valign="top" style="width: 1%;">
                    <h:form>
                        <p:menu style="height: 100%;-moz-border-radius: 0px;-webkit-border-radius: 0px;border-radius: 0px;">
                            <p:submenu label="My Cloud">
                                <p:menuitem value="Home" action="login"/>
                                <p:menuitem value="New Run" action="newrun"/>
                                <p:menuitem value="Running (${contextMenuBean.runningPlatforms})" action="running"/>
                                <p:menuitem value="Running history" action="runningHistory"/>
                                <p:menuitem value="File System" action="userfiles"/>
                            </p:submenu>
                            <p:submenu label="My Account">
                                <p:menuitem value="Account Settings"/>
                            </p:submenu>
                            <p:submenu label="Admin">
                                <p:menuitem value="Platforms" action="adminplatforms"/>
                                <p:menuitem value="Puppet Modules" action="adminmodules" />
                                <p:menuitem value="Users" action="adminusers" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </td>
                <td valign="top">
                    <p:panel id="content" header="#{titulotab}" style="height: 100%;-moz-border-radius: 0px;-webkit-border-radius: 0px;border-radius: 0px;">
                        <div style="display: inline-block">
                            <ui:insert name="body" />
                        </div>
                    </p:panel>
                </td>
            </tr>
        </table>
    </h:body>
</html>
