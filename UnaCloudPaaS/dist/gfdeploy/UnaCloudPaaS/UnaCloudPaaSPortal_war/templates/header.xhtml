<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:body>
            <h:form>
                <p:toolbar style="-moz-border-radius: 0px;-webkit-border-radius: 0px;border-radius: 0px;">
                    <p:toolbarGroup align="right">
                        <p:commandLink value="Sign In" action="login"/>
                        <p:separator />
                        <p:commandLink value="Join" action="register" style="margin-right: 20px;"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
        </h:body>
    </f:view>
</ui:composition>
